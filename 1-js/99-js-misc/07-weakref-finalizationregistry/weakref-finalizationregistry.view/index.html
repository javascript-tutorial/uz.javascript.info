<!DOCTYPE html>
<html lang="uz">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="index.css" />
    <title>Foto kutubxona kollaji</title>
  </head>

  <body>
    <div class="app">
      <header class="header">
        <h1 class="header-text">Foto kutubxona kollaji</h1>
      </header>
      <div class="container">
        <div class="item item--scrollable">
          <!--Thumbnail rasmlar-->
          <div class="thumbnails-container"></div>
        </div>
        <div class="item">
          <div>
            <div class="actions">
              <select class="select"></select>
              <button class="btn btn--primary btn-create-collage">
                Kollaj yaratish
              </button>
              <button class="btn btn--secondary btn-start-over">
                Qaytadan boshlash
              </button>
              <button
                class="btn btn--success btn-download"
                onClick="{downloadCollage}"
              >
                Yuklab olish
              </button>
            </div>
            <div class="previewContainer">
              <div class="spinnerContainer spinnerContainer--hidden">
                <div class="spinner"></div>
                <p class="spinnerText"></p>
              </div>
              <canvas class="canvas"></canvas>
            </div>
            <div class="loggerContainer">
              <p class="logger-title">Logger:</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="index.js"></script>
  </body>
</html>
