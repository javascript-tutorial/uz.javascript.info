<!DOCTYPE html>
<html>

      <input type="submit" value="Qidirish!" />

    <hr />

    <form name="search-person">
      Tashrif buyuruvchilarni qidirish:

        <tr>
          <td>Yosh:</td>
          <td id="age-list">
            <label>
              <input type="radio" name="age" value="young" />18 yoshdan

            >
            <label>
              <input type="radio" name="age" value="mature" />18-50</label
            >
            <label>
              <input type="radio" name="age" value="senior" />50 yoshdan
              katta</label
            >
          </td>
        </tr>

        <tr>
          <td>Qo'shimcha:</td>
          <td>
            <input type="text" name="info[0]" />
            <input type="text" name="info[1]" />
            <input type="text" name="info[2]" />
          </td>
        </tr>
      </table>

      <input type="submit" value="Qidirish!" />

  </body>
</html>
