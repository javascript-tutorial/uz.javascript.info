<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
  </head>

  <body>
    <input type="button" id="hider" value="Matnni yashirish uchun bosing" />

    <div id="text">Matn</div>

    <script>
      // Bu erda matnni qanday yashirishimiz muhim emas,
      // style.display dan ham foydalanishi mumkin:
      document.getElementById("hider").onclick = function () {
        document.getElementById("text").hidden = true;
      };
    </script>
  </body>
</html>
