<!DOCTYPE html>
<html>
  <head>
    <style>
      .tree span:hover {
        font-weight: bold;
      }

      .tree span {
        cursor: pointer;
      }
    </style>
    <meta charset="utf-8" />
  </head>

  <body>
    <ul class="tree" id="tree">
      <li>
        Hayvonlar
        <ul>
          <li>
            Sut emizuvchilar
            <ul>
              <li>Sigirlar</li>
              <li>Eshaklar</li>
              <li>Itlar</li>
              <li>Yo'lbarslar</li>
            </ul>
          </li>
          <li>
            Boshqalar
            <ul>
              <li>Ilonlar</li>
              <li>Qushlar</li>
              <li>Kaltakesaklar</li>
            </ul>
          </li>
        </ul>
      </li>
      <li>
        Baliqlar
        <ul>
          <li>
            Akvarium
            <ul>
              <li>Guppi</li>
              <li>Farishta baliq</li>
            </ul>
          </li>
          <li>
            Dengiz
            <ul>
              <li>Dengiz forel</li>
            </ul>
          </li>
        </ul>
      </li>
    </ul>

    <script>
      // barcha matnni <span> ga ko'chirish
      // ular matn uchun aynan zarur bo'lgan joyni egallaydi,
      for (let li of tree.querySelectorAll("li")) {
        let span = document.createElement("span");
        li.prepend(span);
        span.append(span.nextSibling); // matn tugunini span ga ko'chirish
      }

      // butun daraxtdagi bosilishlarni ushlash
      tree.onclick = function (event) {
        if (event.target.tagName != "SPAN") {
          return;
        }

        let childrenContainer = event.target.parentNode.querySelector("ul");
        if (!childrenContainer) return; // bolalar yo'q

        childrenContainer.hidden = !childrenContainer.hidden;
      };
    </script>
  </body>
</html>
