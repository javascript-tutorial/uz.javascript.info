<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="slider" class="slider">
      <div class="thumb"></div>
    </div>

    <script>
      let thumb = slider.querySelector(".thumb");

      thumb.onmousedown = function (event) {
        event.preventDefault(); // tanlov boshlanishini oldini olish (brauzer harakati)

        let shiftX = event.clientX - thumb.getBoundingClientRect().left;
        // shiftY kerak emas, bosh barmog'i faqat gorizontal harakat qiladi

        document.addEventListener("mousemove", onMouseMove);
        document.addEventListener("mouseup", onMouseUp);

        function onMouseMove(event) {
          let newLeft =
            event.clientX - shiftX - slider.getBoundingClientRect().left;

          // ko'rsatkich slayderdan tashqarida => bosh barmog'ingizni chegaralar ichida qulflang
          if (newLeft < 0) {
            newLeft = 0;
          }
          let rightEdge = slider.offsetWidth - thumb.offsetWidth;
          if (newLeft > rightEdge) {
            newLeft = rightEdge;
          }

          thumb.style.left = newLeft + "px";
        }

        function onMouseUp() {
          document.removeEventListener("mouseup", onMouseUp);
          document.removeEventListener("mousemove", onMouseMove);
        }
      };

      thumb.ondragstart = function () {
        return false;
      };
    </script>
  </body>
</html>
