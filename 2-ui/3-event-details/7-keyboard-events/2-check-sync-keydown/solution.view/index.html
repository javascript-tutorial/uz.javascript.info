<!DOCTYPE html>
<html>
  <body>
    <p>
      "Q" va "W" tugmachalarini birga bosing (istalgan tilda bo'lishi mumkin).
    </p>

    <script>
      function runOnKeys(func, ...codes) {
        let pressed = new Set();

        document.addEventListener("keydown", function (event) {
          pressed.add(event.code);

          for (let code of codes) {
            // barcha kalitlar to'plamdami?
            if (!pressed.has(code)) {
              return;
            }
          }

          // ha, ular

          // ogohlantirish paytida, agar tashrifchi kalitlarni qo'yib yuborsa,
          // JavaScript "keyup" hodisasini olmaydi
          // va bosilgan to'plam tugma bosilganda davom etadi
          // Shunday qilib, "yopishqoq" kalitlardan qochish uchun biz holatni tiklaymiz
          // agar foydalanuvchi tezkor tugmani yana ishga tushirmoqchi bo'lsa - barcha tugmachalarni yana bosishga ruxsat bering
          pressed.clear();

          func();
        });

        document.addEventListener("keyup", function (event) {
          pressed.delete(event.code);
        });
      }

      runOnKeys(() => alert("Hello!"), "KeyQ", "KeyW");
    </script>
  </body>
</html>
