<!DOCTYPE html>
<html>
  <head>
    <link type="text/css" rel="stylesheet" href="my.css" />
    <meta charset="utf-8" />
  </head>

  <body>
    <ul>
      <li>Tahrirlash uchun div-ni bosing.</li>
      <li>Kiritish yoki xiralashtirish natijani saqlaydi.</li>
    </ul>

    HTMLga ruxsat berilgan.

    <div id="view" class="view">Matn</div>

    <script>
      let area = null;
      let view = document.getElementById("view");

      view.onclick = function () {
        editStart();
      };

      function editStart() {
        area = document.createElement("textarea");
        area.className = "edit";
        area.value = view.innerHTML;

        area.onkeydown = function (event) {
          if (event.key == "Enter") {
            this.blur();
          }
        };

        area.onblur = function () {
          editEnd();
        };

        view.replaceWith(area);
        area.focus();
      }

      function editEnd() {
        view.innerHTML = area.value;
        area.replaceWith(view);
      }
    </script>
  </body>
</html>
