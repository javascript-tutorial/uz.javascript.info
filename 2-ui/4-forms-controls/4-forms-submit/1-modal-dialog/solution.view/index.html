<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
  </head>

  <body>
    <h2>Quyidagi tugmani bosing</h2>

    <input
      type="button"
      value="Formani ko'rsatish uchun bosing"
      id="show-button"
    />

    <div id="prompt-form-container">
      <form id="prompt-form">
        <div id="prompt-message"></div>
        <input name="text" type="text" placeholder="Bu yerga yozing..." />
        <div class="button-container">
          <input type="button" name="cancel" value="Bekor qilish" />
          <input type="submit" value="OK" />
        </div>
      </form>
    </div>

    <script>
      // Sahifani "soya" qilish uchun yarim shaffof DIV ko'rsatish
      // (forma ichida emas, balki yonida, chunki u yarim shaffof bo'lmasligi kerak)
      function showCover() {
        let coverDiv = document.createElement("div");
        coverDiv.id = "cover-div";

        // modal forma ochiq bo'lganida sahifani scroll qilib bo'lmaydigan qilish
        document.body.style.overflowY = "hidden";

        document.body.append(coverDiv);
      }

      function hideCover() {
        document.getElementById("cover-div").remove();
        document.body.style.overflowY = "";
      }

      function showPrompt(text, callback) {
        showCover();
        let form = document.getElementById("prompt-form");
        let container = document.getElementById("prompt-form-container");
        document.getElementById("prompt-message").innerHTML = text;
        form.text.value = "";

        function complete(value) {
          hideCover();
          container.style.display = "none";
          document.onkeydown = null;
          callback(value);
        }

        form.onsubmit = function () {
          let value = form.text.value;
          if (value == "") return false; // bo'sh yuborishni e'tiborsiz qoldirish

          complete(value);
          return false;
        };

        form.cancel.onclick = function () {
          complete(null);
        };

        document.onkeydown = function (e) {
          if (e.key == "Escape") {
            complete(null);
          }
        };

        let lastElem = form.elements[form.elements.length - 1];
        let firstElem = form.elements[0];

        lastElem.onkeydown = function (e) {
          if (e.key == "Tab" && !e.shiftKey) {
            firstElem.focus();
            return false;
          }
        };

        firstElem.onkeydown = function (e) {
          if (e.key == "Tab" && e.shiftKey) {
            lastElem.focus();
            return false;
          }
        };

        container.style.display = "block";
        form.elements.text.focus();
      }

      document.getElementById("show-button").onclick = function () {
        showPrompt("Biror narsa kiriting<br>...aqlli :)", function (value) {
          if (value) {
            alert("Siz kiritdingiz: " + value);
          } else {
            alert("Bekor qilindi");
          }
        });
      };
    </script>
  </body>
</html>
