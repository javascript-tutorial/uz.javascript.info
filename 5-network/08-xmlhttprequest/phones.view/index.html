<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
  </head>
  <body>
    <button onclick="loadPhones()">phones.json ni yukla!</button>

    <script>
      function loadPhones() {
        let xhr = new XMLHttpRequest();

        xhr.open("GET", "phones.json", false);
        xhr.send();

        if (xhr.status != 200) {
          // xatolikni tutib olish
          alert("Xatolik " + xhr.status + ": " + xhr.statusText);
        } else {
          // natijani ko'rsatish
          alert(xhr.responseText);
        }
      }
    </script>
  </body>
</html>
