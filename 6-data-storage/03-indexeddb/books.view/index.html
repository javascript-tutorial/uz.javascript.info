<!DOCTYPE html>
<script src="https://cdn.jsdelivr.net/npm/idb@3.0.2/build/idb.min.js"></script>

<button onclick="addBook()">Kitob qo'shish</button>
<button onclick="clearBooks()">Kitoblarni tozalash</button>

<p>Kitoblar ro'yxati:</p>

<ul id="listElem"></ul>

<script>
  let db;

  init();

  async function init() {
    db = await idb.openDb("booksDb", 1, (db) => {
      db.createObjectStore("books", { keyPath: "name" });
    });

    list();
  }

  async function list() {
    let tx = db.transaction("books");
    let bookStore = tx.objectStore("books");

    let books = await bookStore.getAll();

    if (books.length) {
      listElem.innerHTML = books
        .map(
          (book) => `<li>
        nomi: ${book.name}, narxi: ${book.price}
      </li>`
        )
        .join("");
    } else {
      listElem.innerHTML =
        "<li>Kitoblar mavjud emas. Iltimos kitob qo'shing.</li>";
    }
  }

  async function clearBooks() {
    let tx = db.transaction("books", "readwrite");
    await tx.objectStore("books").clear();
    await list();
  }

  async function addBook() {
    let name = prompt("Kitob nomi?");
    let price = +prompt("Kitob narxi?");

    let tx = db.transaction("books", "readwrite");

    try {
      await tx.objectStore("books").add({ name, price });
      await list();
    } catch (err) {
      if (err.name == "ConstraintError") {
        alert("Bunday kitob allaqachon mavjud");
        await addBook();
      } else {
        throw err;
      }
    }
  }

  window.addEventListener("unhandledrejection", (event) => {
    alert("Error: " + event.reason.message);
  });
</script>
